<div class="container text-center mt-5 back" *ngIf="!ships; else information">

  <div class="spinner-grow text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

</div>

<ng-template #information>

  <div class="d-flex justify-content-center my-5 pb-5">

  <div class="card mx-3 general " >

    <div class="row g-0">

      <div class="col-sm-5 col-md-6">

        <img class="img-fluid imagen w-100" 
             [src]="imageUrl | imagenes: ships.id"
             onerror="this.src='./assets/babyyoda.gif'">   
        </div>

      <div class=" col-sm-7 col-md-6 ">

        <div class="card-body container textBox ">

          <h5 class="card-title mb-4">{{ ships.name }}</h5>
          <p class="card-text"> Model: {{ ships.model }}</p>
          <p class="card-text"> Manufacturer: {{ ships.manufacturer }}</p>
          <p class="card-text"> Passengers: {{ ships.passengers }}</p>
          <p class="card-text"> Starship Class: {{ ships.starship_class }}</p>
    
<div class="row">

  <div class="justify-content-start mb-3 pilots">
    
    <div>
      <a class="linkTarget mt-1 "  
         [routerLink]="this.idUrlPilots"
         *ngIf="pilots" >Pilots</a>

    </div>
   
    <div>

      <a class="linkTarget mt-1"  
            [routerLink]="this.idUrlFilms"
            *ngIf="films" >Films</a>
         
    </div>
   </div>

  <div> 
      <a class="linkTarget mt-1" 
         routerLink="./ships/listado">Back to Star Ships</a>
         
    </div> 

</div>

        </div>
      </div>
    </div>
  </div>
</div>

 
</ng-template>
